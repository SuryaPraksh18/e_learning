<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>E-Learning Platform</h1>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#progress">Progress</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile" class="tab-content">
        <h2>User Profile</h2>
        <form id="profileForm">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Enter your email">
            <button type="button" id="saveProfile">Save Profile</button>
        </form>
        <div id="profileInfo">
            <h3>Profile Details</h3>
            <p>Name: <span id="displayName">N/A</span></p>
            <p>Email: <span id="displayEmail">N/A</span></p>
        </div>
    </section>

    <section id="courses" class="tab-content">
        <h2>Available Courses</h2>
        <ul id="courseList">
            <li>
                <span>HTML & CSS Basics</span>
                <button class="enroll-btn">Enroll</button>
            </li>
            <li>
                <span>JavaScript Fundamentals</span>
                <button class="enroll-btn">Enroll</button>
            </li>
            <li>
                <span>Advanced JavaScript</span>
                <button class="enroll-btn">Enroll</button>
            </li>
        </ul>
    </section>

    <section id="progress" class="tab-content">
        <h2>Course Progress</h2>
        <ul id="enrolledCourses">
            <p>No courses enrolled yet.</p>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
